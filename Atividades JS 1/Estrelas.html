<html>
  <meta charset="UTF-8">
    <title> Estrelas </title>

  <head>
    <h1> Estrelas <br> <br></h1>
  </head>  
<body>

<script> 
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  };
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  };
  for(var linha = 1; linha <= 3; linha++) {
    for(var coluna = 1; coluna <= 10; coluna++) {
        document.write("*");
    };
    pulaLinha();
  };
  
</script>

</body>
</html>
